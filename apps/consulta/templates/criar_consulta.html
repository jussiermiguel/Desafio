{% extends "base.html" %}

{% block title %}{{ form.instance.pk|yesno:"Atualizar Consulta,Criar Nova Consulta" }}{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Atualizar Consulta,Criar Nova Consulta" }}</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">{{ form.instance.pk|yesno:"Atualizar,Salvar" }}</button>
    <a href="{% url 'lista_consultas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
