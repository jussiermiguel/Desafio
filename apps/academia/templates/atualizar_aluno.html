{% extends "base.html" %}

{% block title %}Atualizar Aluno{% endblock %}

{% block content %}
<h2>Atualizar Aluno</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Atualizar</button>
    <a href="{% url 'lista_alunos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
